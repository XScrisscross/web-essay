<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .container {}

        .container .cart {
            width: 300px;
            /*background-color: lightgreen;*/
            margin: auto;
        }

        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }

        .container .total {
            background-color: #FFCE46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }

        .container .total button {
            margin: 0 10px;
            background-color: #DC4C40;
            height: 35px;
            width: 80px;
            border: 0;
        }

        .container .total span {
            color: red;
            font-weight: bold;
        }

        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #ADD8E6;
        }

        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }

        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }

        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }

        .container .item .change .num {
            width: 40px;
            height: 25px;
        }

        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }

        .container .item .del:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <my-cart></my-cart>
        </div>
    </div>
    <script type="text/javascript" src="./vue.js"></script>
    <script type="text/javascript">

        var CartTitle = {
            props: ["uname"],
            template: `<div class="title">{{uname}}的商品</div>`
        }
        var CartList = {
            props: ["list"],
            template: `
                <div>
                    <div class="item" :key="item.id" v-for="item in list">
                        <img :src="item.img" />
                        <div class="name">{{item.name}}</div>
                        <div class="change">
                            <a href="" @click.prevent="subNum(item.id,$event)">－</a>
                            <input type="text" class="num" :value="item.num" @input="changeNum(item.id,$event)"/>
                            <a href="" @click.prevent="addNum(item.id,$event)">＋</a>
                        </div>
                        <div class="del" @click="del(item.id)">×</div>
                    </div>
                </div>
            `,
            methods: {
                del(id) {
                    this.$emit("cart-del", id);
                },
                changeNum(id, event) {
                    // console.log(value, event.target.value);
                    this.$emit("cart-change", {
                        id: id,
                        type: "change",
                        num: event.target.value
                    });
                },
                addNum(id, event) {
                    this.$emit("cart-change", {
                        id: id,
                        type: "add",
                    });
                },
                subNum(id, event) {
                    this.$emit("cart-change", {
                        id: id,
                        type: "sub",
                    });
                },
            }
        }
        var CartTotal = {
            props: ["list"],
            template: `
                <div class="total">
                    <span>总价：{{total}}</span>
                    <button>结算</button>
                </div>
            `,
            computed: {
                total() {
                    var total = 0;
                    this.list.forEach(item => {
                        total += item.price * item.num;
                    })
                    return total
                }
            }
        }

        Vue.component("my-cart", {
            data: function () {
                return {
                    uname: '张三',
                    list: [{
                        id: 1,
                        name: 'TCL彩电',
                        price: 1000,
                        num: 1,
                        img: 'img/a.jpg'
                    }, {
                        id: 2,
                        name: '机顶盒',
                        price: 1000,
                        num: 1,
                        img: 'img/b.jpg'
                    }, {
                        id: 3,
                        name: '海尔冰箱',
                        price: 1000,
                        num: 1,
                        img: 'img/c.jpg'
                    }, {
                        id: 4,
                        name: '小米手机',
                        price: 2000,
                        num: 1,
                        img: 'img/d.jpg'
                    }, {
                        id: 5,
                        name: 'PPTV电视',
                        price: 1000,
                        num: 2,
                        img: 'img/e.jpg'
                    }]
                }
            },
            template: `
                <div class='cart'>
                    <cart-title :uname="uname"></cart-title>
                    <cart-list :list="list" @cart-change="cartChange" @cart-del="delCart"></cart-list>
                    <cart-total :list="list"></cart-total>
                </div>
            `,
            components: {
                'cart-title': CartTitle,
                'cart-list': CartList,
                'cart-total': CartTotal
            },
            methods: {
                delCart(id) {
                    var index = this.list.forEach(item => {
                        return item.id === id
                    })
                    this.list.splice(index, 1);
                },
                cartChange(item) {
                    if (item.type === "change") {
                        console.log(1, item);
                        this.list.some(value => {
                            if (item.id == value.id) {
                                value.num = item.num
                                return true;
                            }
                        })
                    }
                    if (item.type === "add") {
                        console.log(2, item);
                        this.list.some(value => {
                            if (item.id == value.id) {
                                value.num++;
                                return true;
                            }
                        })

                    }
                    if (item.type === "sub") {
                        console.log(3, item);
                        this.list.some(value => {
                            if (item.id == value.id) {
                                value.num--;
                                return true;
                            }
                        })
                    }
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {

            }
        });

    </script>
</body>

</html>
