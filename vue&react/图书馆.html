<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .grid {
            margin: auto;
            width: 530px;
            text-align: center;
        }

        .grid table {
            border-top: 1px solid #C2D89A;
            width: 100%;
            border-collapse: collapse;
        }

        .grid th,
        td {
            padding: 10;
            border: 1px dashed #F3DCAB;
            height: 35px;
            line-height: 35px;
        }

        .grid th {
            background-color: #F3DCAB;
        }

        .grid .book {
            padding-bottom: 10px;
            padding-top: 5px;
            background-color: #F3DCAB;
        }

        .grid .total {
            height: 30px;
            line-height: 30px;
            background-color: #F3DCAB;
            border-top: 1px solid #C2D89A;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <div>
                <h1>图书管理</h1>
                <div class="book">
                    <div>
                        <label for="id">
                            编号：
                        </label>
                        <input type="text" id="id" v-model='id' disabled>
                        <label for="name">
                            名称：
                        </label>
                        <input type="text" id="name" v-model.trim='name' v-focus>
                        <button @click='handle' :disabled="nFlag">提交</button>
                    </div>
                </div>
            </div>
            <div class="total">
                <span>图书总数：</span>
                <span>{{total}}</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr :key="item.id" v-for="item in books">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date|fm('MMMM Do YYYY, h:mm:ss a')}}</td>
                        <td>
                            <a href="" @click.prevent="toEdit(item.id)">修改</a>
                            <span>|</span>
                            <a href="" @click.prevent="toDel(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="vue.js"></script>
    <script src="http://momentjs.cn/downloads/moment.js"></script>
    <script type="text/javascript">
        Vue.filter('fm', function (val, arg) {
            return moment(val).format(arg)
        })

        Vue.directive('focus', {
            // 当绑定元素插入到 DOM 中。 其中 el为dom元素
            inserted: function (el) {
                // 聚焦元素
                el.focus();
            }
        });


        var vm = new Vue({
            el: '#app',
            data: {
                books: [],
                id: "",
                name: "",
                flag: false,
                nFlag: "",
            },
            methods: {
                handle() {
                    if (!this.flag) {
                        let book = {};
                        book.id = this.books.length > 0 ? this.books[this.books.length - 1].id + 1 : 1;
                        book.name = this.name;
                        book.date = new Date();
                        this.books.push(book);
                        this.id = this.name = "";
                        return;
                    }
                    this.books.some((item) => {
                        if (item.id == this.id) {
                            item.name = this.name;
                            return true;
                        }
                    })
                    this.flag = false;
                },
                toEdit(id) {
                    this.flag = true;
                    let book = this.books.filter(function (item) {
                        return item.id === id;
                    })

                    this.id = book[0].id;
                    this.name = book[0].name;
                },
                toDel(id) {
                    let index = this.books.findIndex((item) => {
                        return item.id == id
                    })
                    this.books.splice(index, 1);
                }
            },

            computed: {
                total() {
                    return this.books.length
                }
            },

            watch: {
                name(value) {
                    this.nFlag = this.books.some(function (item) {
                        return value === item.name
                    })
                }
            },

            created() {
                this.books = [{
                    id: 1,
                    name: '三国演义',
                    date: new Date()
                }, {
                    id: 2,
                    name: '水浒传',
                    date: new Date()
                }, {
                    id: 3,
                    name: '红楼梦',
                    date: new Date()
                }, {
                    id: 4,
                    name: '西游记',
                    date: new Date()
                }]
            }
        });
    </script>
</body>

</html>
