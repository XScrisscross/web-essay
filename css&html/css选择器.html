<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 标签选择器,类选择器,ID选择器,统配选择器 */
        /* 后代选择器:由先代到后代，层层递进 */
        /* 子代选择器:可结合使用，单层递进 */
        /* 兄弟选择器:相邻(同级)中的后面一个元素 */
        /* 伪元素选择器 */
        /* :first-letter	向文本的第一个字母添加特殊样式 */
        /* :first-line	向文本的首行添加特殊样式 */
        .box-y::after {
            content: "前";
        }

        .box-y::before {
            content: "后";
        }

        /* 伪类选择器 */
        /* :link	 向未被访问的链接添加样式 */
        /* :visited	 向已被访问的链接添加样式 */
        /* :hover	 当鼠标悬浮在元素上方时，向元素添加样式 */
        /* :active	 向被激活的元素添加样式 */
        /* :focus	 向拥有键盘输入焦点的元素添加样式,常用于表单 */
        /* :lang	 向带有指定 lang 属性的元素添加样式 */
        /* 结构为类选择器 */
        /* 1.结构为类选择器必须要带有父级,如ul li:nth */
        /* 2.nth-chid() 数字,表达式,关键字(odd,even) */
        /* 3.nth-chid与nth-of-type的不同:用于子元素相同与子元素不同 */
        /* 4.伪元素权重为1,伪类为10 */
        .box div {
            width: 100px;
            height: 100px;
        }

        .box div:nth-child(2) {
            background-color: #00f;
        }

        .box div:nth-of-type(2) {
            background-color: #0f0;
        }

        /* :first-child	向元素的第一个子元素添加样式 */
        /* :last-child	向元素的第一个子元素添加样式 */
        /* :nth-chid() */
        /* :nth-last-chid() */
        /* :nth-of-type(n) */
        /* :ﬁrst-of-type  */
        /* :last-of-type  */
        /* :nth-last-of-type(n)  */
        /* 属性选择器 */
        /*  
            [attribute]	        用于选取带有指定属性的元素。
	        [attribute=value]	用于选取带有指定属性和值的元素。
	        [attribute~=value]	用于选取属性值中包含指定词汇的元素。
	        [attribute|=value]	用于选取带有以指定值开头的属性值的元素，该值必须是整个单词。
	        [attribute^=value]	匹配属性值以指定值开头的每个元素。
	        [attribute$=value]	匹配属性值以指定值结尾的每个元素。
	        [attribute*=value]	匹配属性值中包含指定值的每个元素。
        */
    </style>
</head>

<body>
    <div class="box">
        <p>p</p>
        <div class="box-x">1</div>
        <div class="box-x">2</div>
        <div class="box-x">3</div>
        <div class="box-y"></div>
    </div>
</body>

</html>
