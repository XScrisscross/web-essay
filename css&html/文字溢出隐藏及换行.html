<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 20px;
            padding: 20px;
        }

        div.one {
            width: 100px;
            border: 1px solid #000;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            /* white-space: normal;
            word-break: break-all;
            word-wrap: break-word; */
        }

        div.two {
            width: 100px;
            border: 1px solid #000;
            /* overflow: hidden; */
            white-space: nowrap;
            /* text-overflow: ellipsis; */
            white-space: normal;
            word-break: break-all;
            word-wrap: break-word;
        }
        
        /* 多行文字水平垂直居中 */
        .box {
          position: relative;
          width: 500px;
          height: 300px;
          border: 1px solid #FFF;
          background-color: #999;
          display: table;
        }

        .wrap {
          display: table-cell;
          vertical-align: middle;
        }
    </style>
</head>

<body>
    <!--  !important line-height会使文字换行失效    -->
    <div class="one">hahahhahahahahahhahah</div>
    <div class="two">heheheheheheheheheheh</div>
    
    <!--  多行文字水平垂直居中  -->
    <div class="box">
      <p class="content">
        我是文字随便几行我是文字随便几行我是文字随便几行我是文字随便几行我是文字随便几行我是文字随便几行

      </p>
    </div>
</body>

</html>
