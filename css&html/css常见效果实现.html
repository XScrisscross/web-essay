<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ccc;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .box1 {
            position: relative;
            /* 处理内部边框 */
            overflow: hidden;
            z-index: 1;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #00f;
            border-radius: 25px;
        }

        /* 字在最上层,无背景,透明 */
        .box1 .son1 {
            position: absolute;
            z-index: 3;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 25px;
        }

        .box1 .son2 {
            position: absolute;
            z-index: 2;
            bottom: 0;
            width: 100px;
            height: 50px;
            background-color: #0f0;
            transition: transform 1s;
        }

        .box1:hover .son2 {
            transform: translate(0, -50px);
        }

        .box2 {
            position: relative;
            margin: 200px auto;
            width: 100px;
            height: 200px;
        }

        .box2 .son1 {
            position: absolute;
            bottom: 0;
            /* z-index: 1; */
            width: 100px;
            height: 300px;
            background-color: #00f;
            transition: all .2s;
        }

        .box2 .son2 {
            overflow: hidden;
            position: absolute;
            bottom: 0;
            /* z-index: 2; */
            opacity: 0;
            width: 100px;
            height: 0;
            background-color: #0f0;
            transition: all .2s;
        }

        .box2:hover .son1 {
            transform: translate(0, -2px);
        }

        .box2:hover .son2 {
            height: 100px;
            opacity: 1;
            /* transform: translate(0, -30px); */
        }

        /* 伪元素加边框 */
        .box:hover::after {
            content: "";
            display: block;
            position: absolute;
            z-index: 1;
            top: 1px;
            left: 1px;
            bottom: 1.1px;
            right: 1px;
            box-shadow: inset 0px 0px 0px 2px #d3d2d2;
            border-radius: 50px;
        }

        .box3 {
            position: relative;
            margin-left: 200px;
            width: 0;
            height: 50px;
            background-color: #0f0;
        }

        .box3 input {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            text-indent: 2em;
            transition: all 1s;
            border: none;
            background-color: #0f0;
        }

        .box3:hover input {
            width: 200px;
        }

        .box3 .icon-meidi {
            display: block;
            width: 30px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            background-color: #00f;
            background-position: -96px -215px;
            transition: all 1s;
        }

        .box3:hover .icon-meidi {
            opacity: 0;
        }

        .box4 {
            overflow: hidden;
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }

        .box4::before {
            width: 100%;
            height: 100%;
            content: "123";
            display: block;
            transform: rotate(180deg);
            transform-origin: bottom left;
            transition: all 1s;
            background-color: #00f;
        }

        .box4:hover::before {
            transform: none;
        }

        .box5 {
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            width: 200px;
            height: 200px;
            transition: all .5s;
        }

        .box5 a {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 100, 100, .7);
            opacity: 0;
        }

        .box5:hover a {
            opacity: 1;
            animation: skew 1s linear forwards;
        }

        @keyframes skew {
            0% {
                transform: translateX(140%) skewX(-45deg) scale(1);
            }

            100% {
                transform: translateX(0) skewX(-45deg) scale(3);
            }
        }

        .box5 img {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .box5:hover img {
            transform: scale(1.1);
        }

        .box6 {
            list-style: none;
        }

        .box6 li {
            float: left;
            text-align: center;
            border: 1px solid #000;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 20px;
            border-radius: 50%;
            transition: all .2s;
        }

        .box6 li:hover {
            transform: scale(1.2);
        }

        .box7 {
            position: relative;
            width: 100%;
            height: 1000px;
            margin: 0 auto;
            background-color: #333;
        }

        .box7 .map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 747px;
            height: 617px;
            background: url(images/map.png);
        }

        .box7 .map .city {
            position: absolute;
            top: 232px;
            left: 541px;
        }

        .box7 .map .dotted {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background-color: #009fff;
        }

        .box7 .map div[class^="pulse"] {
            position: absolute;
            animation: poor 1.2s infinite;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 14px #009fff;
        }

        .box7 .map div.pulse2 {
            animation-delay: .5s !important;
        }

        .box7 .map div.pulse3 {
            animation-delay: 1s !important;
        }

        @keyframes poor {
            50% {
                width: 38px;
                height: 38px;
                opacity: 1;
            }

            100% {
                width: 68px;
                height: 68px;
                opacity: 0;
            }
        }

        .box9 {
            width: 200px;
            height: 400px;
            border-left: 200px solid #000;
            background-color: #fff;
            border-radius: 50%;
            transition: all 2s;
        }

        .box9:hover {
            transform: rotate(1000deg);
        }

        .box9::after {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            margin-left: -100px;
            background-color: #000;
            border-radius: 50%;
            border: 75px solid #fff;
        }

        .box9::before {
            content: "";
            display: block;
            width: 50px;
            margin-left: -100px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            border: 75px solid #000;
        }
    </style>
</head>

<body>
    <!-- 不能用高度渐变,用平移,平移不会影响其他元素 -->
    <!-- 关键在层叠顺序 -->
    <div class="box"></div>
    <div class="box1">
        <div class="son1">123</div>
        <div class="son2"></div>
    </div>

    <!-- 主要高度度渐变,次要透明度渐变 -->
    <div class="box2">
        <div class="son1">123</div>
        <div class="son2">456</div>
    </div>

    <div class="box3">
        <input type="text" placeholder="请输入内容">
        <i class="icon-meidi"></i>
    </div>

    <div class="box4"></div>

    <div class="box5">
        <img src="images/3.jpg" alt="">
        <a href="#"></a>
    </div>

    <ul class="box6 clearfix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <div class="box7">
        <div class="map">
            <div class="city">
                <div class="dotted"></div>
                <div class="pulse1"></div>
                <div class="pulse2"></div>
                <div class="pulse3"></div>
            </div>
        </div>
    </div>

    <div class="box9"></div>
</body>

</html>
