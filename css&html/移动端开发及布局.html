<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1.视口与视口标签 -->
    <!-- 布局视口,视觉视口,理想视口 -->
    <!-- content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" -->
    <!-- 2.物理像素与物理像素比 -->
    <!-- 物理像素比:物理像素与屏幕像素比 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 3.二倍图及精灵图 -->
    <!-- 4.布局 -->
    <style>
        .box-x {
            width: 111px;
            height: 110px;
            border: 1px solid #000;
            background: url(images/3.jpg) no-repeat;
            background-size: 100% 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            /*水平方向无滚动条*/
            overflow-x: hidden;
        }

        /* 一.流式布局(百分比布局):一般宽度不设 */
        /* 流式布局关键: */
        /* 1.视口标签 */
        /* 2.max-width min-width,设置缩放范围 */
        /* 3.内部宽度自适应,百分比布局 */
        section {
            margin: 0 auto;
            width: 100%;
            height: 400px;
            max-width: 980px;
            min-width: 320px;
        }

        section div:first-child {
            float: left;
            width: 50%;
            height: 100%;
            background-color: #00f;
        }

        section div:last-child {
            float: left;
            width: 50%;
            height: 100%;
            background-color: #0ff;
        }

        /* 二.flex布局 */
        /* 1.flex布局会导致float clear vertical-align将失效,flex属性置于父盒子 */
        /* 2.父属性与子属性 */
        /* 父属性 */
        .box {
            display: flex;
            max-width: 980px;
            min-width: 320px;
            height: 400px;
            width: 100%;
            /* 主轴方向row row-reverse:横向反转 column:列,y轴 column-reverse:纵向反转 */
            flex-direction: row;
            /* center:整体居中 flex-start:整体开始处对齐 flex-end:整体结束处对齐 
            space-around:平均分配剩余空间 space-between:两边对齐后分配剩余空间 */
            /* 不要混淆flex-end,flex-start与row-reverse,column-reverse */
            justify-content: space-between;
            /* 默认:不换行,多的会缩小盒子宽高,margin不会改变 */
            /* nowrap wrap wrap-reverse:逆向 */
            flex-wrap: wrap-reverse;
            /* 侧轴 */
            /* center flex-end flex-start stretch:子盒子不设置高度才会生效 */
            align-items: center;
            /* align-content:换行出现的可设置的纵向属性,单行无效 */
            /* center flex-start flex-end space-around space-between stretch */
            /* align-content:center多行居中,多行子元素属性 align-items:center单行居中,单行子元素属性 */
            align-content: space-between;
            /* ﬂex-ﬂow 属性是 ﬂex-direction 和 ﬂex-wrap 属性的复合属性 */
            flex: row wrap;
            margin: 100px auto;
            background-color: #0f0;
        }

        /* 子元素可设置的属性 */
        .box span {
            /* flex:number 份数 % */
            flex: 1;
            /* margin: 10px; */
            /* width: 100px; */
            height: 100px;
            background-color: #00f;
        }

        .box span:nth-child(1) {
            flex: 3;
        }

        .box span:nth-child(3) {
            /* align-self:自身属性 */
            align-self: flex-start;
        }

        .box span:nth-child(2) {
            /* 顺序,越小越靠前 */
            order: 0;
        }

        /* 三.rem布局 */
        /* 1.em rem:基于html元素font-size大小来决定的(统一基准),rem使用cssrem插件+tb的flexble.js,注意 */
        html {
            /* font-size最小12px */
            font-size: 50px;
        }

        .rem {
            margin: 0 auto;
            background-color: #0ff;
            font-size: .8rem;
            max-width: 49rem;
            min-width: 16rem;
            height: 20rem;
            width: 100%;
        }

        /* 2.媒体查询:根据不同屏幕尺寸(或其他条件??)改变属性 */
        /* and all only */
        /* @media用于html整体设计,局部rem */
        /* 十分重要:rem适配方案+flex布局:划分份数后,在不同的分辨率使用rem设定尺寸 */
        .media {
            margin: 5rem auto;
            font-size: .8rem;
            max-width: 49rem;
            min-width: 16rem;
            height: 20rem;
            line-height: 20rem;
            text-align: center;
            width: 100%;
            background-color: #ff0;
        }

        @media screen and (max-width:800px) {
            .media {
                font-size: 1.6rem;
                line-height: 15rem;
                height: 15rem;
                background-color: #0ff;
            }
        }

        @media screen and (max-width:650px) {
            .media {
                font-size: 3.2rem;
                height: 10rem;
                line-height: 10rem;
                background-color: #f0f;
            }
        }

        @media screen and (max-width:500px) {
            .xy {
                font-size: 6.4rem;
                height: 5rem;
                line-height: 5rem;
                background-color: #00f;
            }
        }

        /* 四.响应式布局 */
    </style>
    <!-- 3.引入资源 -->
    <!-- 针对不同屏幕调用不同css文件,最好从小到大 -->
    <link rel="stylesheet" href="style1.css" media="screen and (min-width:200px)">
    <link rel="stylesheet" href="style2.css" media="screen and (min-width:400px)">
    <!-- 4.less使用 -->
    <link rel="stylesheet" href="less语法.csss">
</head>

<body>
    <div class="box-x"></div>

    <section>
        <div></div>
        <div></div>
    </section>

    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>

    <div class="rem">rem适配</div>
    <div class="media">响应式布局</div>
    <div class="less">
        <div class="box"></div>
    </div>

    <ul class="xy">
        <li>导航栏</li>
        <li>导航栏</li>
        <li>导航栏</li>
        <li>导航栏</li>
        <li>导航栏</li>
        <li>导航栏</li>
        <li>导航栏</li>
        <li>导航栏</li>
        <li>导航栏</li>
    </ul>
</body>

</html>
