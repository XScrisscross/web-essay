<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			position: relative;
			margin: 10px;
			padding: 10px;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			background-color: #0f0;

			/* 相对定位的堆叠顺序不生效 */
			z-index: 99;
		}

		.son1 {
			position: absolute;
			top: 10px;
			left: 10px;
			margin: 10px;
			padding: 10px;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			background-color: #f00;

			z-index: 10;
		}

		.son2 {
			position: absolute;
			top: 30px;
			left: 30px;
			margin: 10px;
			padding: 10px;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			background-color: #00f;

			z-index: 1;
		}

		.son3 {
			position: fixed;
			top: 50px;
			left: 60px;
			margin: 10px;
			padding: 10px;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			background-color: #0ff;

			z-index: 5;
		}
	</style>
</head>

<body>
	<!-- 1.定位中脱标只有绝对定位和固定定位,适用于z-index -->
	<div class="box">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>

</html>
