<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <!-- flexible.js:十等分媒体查询(渐变) -->
    <script src="flexible.js"></script>
    <title>Document</title>
    <style>
        /* rem-flex-响应式布局 */
        /* 整体分阶段响应式,全局rem,结构flex */
        /* 注意问题: js应用实现了渐变,单独媒体查询只会实现段变,在变化时,既有响应式的段变,又有时刻渐变的rem属性 */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 200px;
            max-width: 1200px;
            margin: 0 auto;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            width: 10rem;
            height: 1rem;
            list-style: none;

        }

        li {
            flex: 1;
            background-color: #00f;
        }

        /* 右空白 */
        @media screen and (min-width: 1200px) {
            html {
                font-size: 120px !important;
            }
        }

        /* 一阶段 */
        @media screen and (max-width: 1200px) and (min-width: 800px) {
            li {
                flex: 20%;
                background-color: #ff0;
            }
        }

        /* 二阶段 */
        @media screen and (max-width: 800px) and (min-width: 600px) {
            li {
                flex: 33%;
                background-color: #0ff;
            }

            ul li:nth-child(3n) {
                flex: 33%;
                background-color: #00f;
            }

            ul li:nth-child(10) {
                display: none;
            }
        }

        /* 三阶段 */
        @media screen and (max-width: 600px) {
            li {
                flex: 50%;
                background-color: #f0f;
            }
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

</html>
