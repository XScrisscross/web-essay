<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<!-- label定位的两种方式 -->
	<!-- 1.直接包含,id定位 -->
	<label>
		请输入文字:<input type="text">
	</label>
	<!-- 2.id定位 -->
	<!-- 注意:for=#id错误,a的定位 -->
	<label for="id">请输入文字:</label>
	<input type="text" id="id">
	<!-- 3.还可以用于其他快速定位 -->
</body>

</html>
