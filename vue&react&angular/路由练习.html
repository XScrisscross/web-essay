<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>基于vue-router的案例</title>
    <style type="text/css">
        html,
        body,
        #app {
            margin: 0;
            padding: 0px;
            height: 100%;
        }

        .header {
            height: 50px;
            background-color: #545c64;
            line-height: 50px;
            text-align: center;
            font-size: 24px;
            color: #fff;
        }

        .footer {
            height: 40px;
            line-height: 40px;
            background-color: #888;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        .main {
            display: flex;
            position: absolute;
            top: 50px;
            bottom: 40px;
            width: 100%;
        }

        .content {
            flex: 1;
            text-align: center;
            height: 100%;
        }

        .left {
            flex: 0 0 20%;
            background-color: #545c64;
        }

        .left a {
            color: white;
            text-decoration: none;
        }

        .right {
            margin: 5px;
        }

        .btns {
            width: 100%;
            height: 35px;
            line-height: 35px;
            background-color: #f5f5f5;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
        }

        button {
            height: 30px;
            background-color: #ecf5ff;
            border: 1px solid lightskyblue;
            font-size: 12px;
            padding: 0 20px;
        }

        .main-content {
            margin-top: 10px;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            height: 45px;
            line-height: 45px;
            background-color: #a0a0a0;
            color: #fff;
            cursor: pointer;
            border-bottom: 1px solid #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #eee;
            line-height: 35px;
            font-size: 12px;
        }

        th {
            background-color: #ddd;
        }
    </style>
    <script src="vue_2.5.22.js"></script>
    <script src="vue-router_3.0.2.js"></script>
</head>

<body>

    <div id="app">

        <router-view />

    </div>

    <script>
        // 1.创建组件
        // 父组件
        const app = {
            template: `
                <div>
                    <!-- 头部区域 -->
                    <header class="header">传智后台管理系统</header>
                    <!-- 中间主体区域 -->
                    <div class="main">
                        <!-- 左侧菜单栏 -->
                        <div class="content left">
                            <ul>
                                <li><router-link to="/user">用户管理</router-link></li>
                                <li><router-link to="/power">权限管理</router-link></li>
                                <li><router-link to="/goods">商品管理</router-link></li>
                                <li><router-link to="/list">订单管理</router-link></li>
                                <li><router-link to="/system">系统设置</router-link></li>
                            </ul>
                        </div>
                        <!-- 右侧内容区域 -->
                        <div class="content right">
                            <div class="main-content"> <router-view />  </div>
                        </div>
                    </div>
                    <!-- 尾部区域 -->
                    <footer class="footer">版权信息</footer>
                </div>
            `,
        }

        // 子组件
        const user = {
            data() {
                return {
                    userlist: [
                        { id: 1, name: "zhangsan", age: 12 },
                        { id: 2, name: "lisi", age: 13 },
                        { id: 3, name: "wangwu", age: 14 },
                    ]
                }
            },

            template: `
                <div>
                    <h1>用户区域信息</h1>
                    <table>
                    <thead>
                        <tr><th>编号</th><th>姓名</th><th>年龄</th><th>操作</th></tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in userlist" :key="item.id">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.age}}</td>
                            <td>
                                <a href="" @click.prevent="goDetail(item.id)">详情</a>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            `,
            methods: {
                goDetail(id) {
                    this.$router.push("/userInfo/" + id);
                }
            },
        }

        const userInfo = {
            props: ["id"],
            template: `
                <div>
                    <h3>用户的详细信息 -- {{id}}</h3>
                    <button @click="back">点击回退</button>
                </div>
            `,
            methods: {
                back() {
                    this.$router.go(-1);
                }
            },
        }

        const power = {
            template: `
                <h1>权限区域信息</h1>
            `
        }

        const goods = {
            template: `
                <h1>商品区域信息</h1>
            `
        }

        const list = {
            template: `
                <h1>订单区域信息</h1>
            `
        }

        const system = {
            template: `
                <h1>系统区域信息</h1>
            `
        }

        // 2.创建路由
        const router = new VueRouter({
            routes: [
                {
                    path: '/',
                    component: app,
                    redirect: "/user",
                    children: [
                        { path: '/user', component: user },
                        { path: '/userInfo/:id', component: userInfo, props: true },
                        { path: '/power', component: power },
                        { path: '/goods', component: goods },
                        { path: '/list', component: list },
                        { path: '/system', component: system },
                    ]
                },

            ]
        });

        // 3.创建Vue
        new Vue({
            el: "#app",
            // 挂载路由
            router
        })


    </script>
</body>

</html>
