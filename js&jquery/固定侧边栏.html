    <style>
        .slider-bar {
            position: absolute;
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }

        .w {
            width: 1200px;
            margin: 10px auto;
        }

        .header {
            height: 150px;
            background-color: purple;
        }

        .banner {
            height: 250px;
            background-color: skyblue;
        }

        .main {
            height: 1000px;
            background-color: yellowgreen;
        }

        span {
            display: none;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span class="goBack">返回顶部</span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>

    <script src="jquery.min.js"></script>
    <script>
        // v2.0 jquery
        $(function () {
            let sliderTop = $(".slider-bar").offset().top;
            $(window).scroll(function () {
                // alert("1111");
                if ($(this).scrollTop() >= $(".banner").offset().top) {
                    $(".slider-bar").css({
                        "position": "fixed",
                        "top": sliderTop - $(".banner").offset().top
                    });
                } else {
                    $(".slider-bar").css({
                        "position": "absolute",
                        "top": 300
                    });
                }

                if ($(this).scrollTop() >= $(".main").offset().top) {
                    $("span").css("display", "block");
                } else {
                    $("span").css("display", "none");
                }
            });

            $("span").click(function () {
                $("body, html").animate({
                    scrollTop: 0
                }, "slow");
            })
        });
