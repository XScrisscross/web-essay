<head>

<body>
    <script>
        var data = [{
            id: 1,
            name: '家电',
            goods: [{
                id: 11,
                gname: '冰箱',
                goods: [{
                    id: 111,
                    gname: '海尔'
                }, {
                    id: 112,
                    gname: '美的'
                },]
            }, {
                id: 12,
                gname: '洗衣机'
            }]
        }, {
            id: 2,
            name: '服饰'
        }];

        function search(data, id) {
            let obj = {};
            data.forEach(element => {
                if (element.id === id) {
                    obj = element;
                } else if (element.goods && element.goods.length > 0) {
                    obj = search(element.goods, id);  // 递归函数套用,调用一个函数,需要返回值
                }
            });
            return obj;
        }

        console.log(search(data, 11)); 
    </script>
</body>
