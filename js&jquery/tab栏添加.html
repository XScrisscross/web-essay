        }

        .tabscon section,
        .tabscon section.conactive {

<body>
    <main>
        <h4> Js 面向对象 动态添加标签页 </h4>
        <div class="tabsbox" id="tab">
            <nav class="fisrstnav">
                <ul>
                    <li class="liactive"><span>测试</span><span class="iconfont icon-guanbi"></span></li>
                </ul>
                <div class="tabadd">
                    <span>+</span>
                </div>
            </nav>

            <div class="tabscon">
                <section class="conactive">测试</section>
            </div>
        </div>
    </main>

    <script>
        let that = this;
        class Tab {
            // 构造函数
            constructor(id) {
                this.id = id;
                this.getEle();
                this.attachEvent();
            }

            // 获取元素
            getEle() {
                that = this;
                this.tab = document.querySelector(this.id);
                this.lis = this.tab.querySelectorAll("li");
                this.tabscon = this.tab.querySelector(".tabscon");
                this.section = this.tabscon.querySelectorAll("section");
                this.tabadd = this.tab.querySelector(".tabadd");
                this.ul = this.tab.querySelector("ul");
                this.iconfont = this.tab.querySelectorAll(".iconfont");
                this.editTop = this.tab.querySelectorAll("ul li span:first-child");
                this.editBottom = this.tab.querySelectorAll("section");
            }

            // 绑定事件
            attachEvent() {
                for (let index = 0; index < this.lis.length; index++) {
                    this.target = this.lis[index];
                    this.target.setAttribute("data-index", index);
                    this.target.onclick = this.toggle;
                    this.tabadd.onclick = this.addItem;
                    this.iconfont[index].onclick = this.deleteItem;
                    this.editTop[index].ondblclick = this.eidt;
                    this.editBottom[index].ondblclick = this.eidt;
                }
            }

            // 清空
            clearClass() {
                for (let index = 0; index < that.lis.length; index++) {
                    that.lis[index].setAttribute("class", "");
                    that.section[index].setAttribute("class", "");
                }
            }

            // 切换
            toggle() {
                that.clearClass();
                let index = this.getAttribute("data-index");
                that.lis[index].setAttribute("class", "liactive");
                that.section[index].setAttribute("class", "conactive");
                that.getEle();
                that.attachEvent();
            }

            // 添加
            addItem() {
                that.clearClass();
                let section = document.createElement("section");
                section.innerHTML = "测试";
                let li = that.lis[0].cloneNode(true);
                console.log(li);
                li.setAttribute("class", "liactive");
                section.setAttribute("class", "conactive");
                li.querySelector("span").innerHTML = "测试";
                that.tabscon.appendChild(section);
                that.ul.appendChild(li);
                // let random = Math.random();
                // let li = '<li class="liactive"><span>新选项卡</span><span class="iconfont icon-guanbi"></span></li>';
                // let section = '<section class="conactive">测试 ' + random + '</section>';
                // that.ul.insertAdjacentHTML('beforeend', li);
                // that.fsection.insertAdjacentHTML('beforeend', section);
                that.getEle();
                that.attachEvent();
            }

            // 删除
            deleteItem(e) {
                if (that.lis.length != 1) {
                    e.stopPropagation(); // 阻止冒泡 
                    let index = this.parentNode.getAttribute("data-index");
                    that.lis[index].remove();
                    that.section[index].remove(); // 移除本身
                    that.getEle();
                    that.attachEvent();
                    // 删除的不是当前元素,保持选中状态
                    if (document.querySelector('.liactive')) return;
                    index--;
                    that.lis[index] && that.lis[index].click();
                }
            }

            // 编辑
            eidt() {
                let str = this.innerHTML;
                // 双击禁止选定文字
                window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
                this.innerHTML = `<input type="text" />`;
                let input = this.children[0];
                input.value = str;
                input.select(); // 文本框里面的文字处于选定状态
                // 当我们离开文本框就把文本框里面的值给span 
                input.onblur = function () {
                    this.parentNode.innerHTML = this.value;
                };
                input.onkeyup = function (e) {
                    if (e.keyCode === 13) {
                        // 手动调用表单失去焦点事件  不需要鼠标离开操作
                        this.blur();
                    }
                }
            }

        }
        new Tab("#tab");
    </script>
