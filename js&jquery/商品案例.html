<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        },];
        // 获取元素
        let tbody = document.querySelector("tbody");
        let searchPrice = document.querySelector(".search-price");
        let searchPro = document.querySelector(".search-pro");
        let product = document.querySelector(".product");
        let start = document.querySelector(".start");
        let end = document.querySelector(".end");


        // 渲染数据
        setData(data);
        function setData(data) {
            tbody.innerHTML = "";
            data.forEach(phone => {
                let tr = document.createElement("tr");
                for (const key in phone) {
                    if (phone.hasOwnProperty(key)) {
                        const element = phone[key];
                        const td = document.createElement("td");
                        td.innerHTML = element;
                        tr.appendChild(td);
                    }
                }
                tbody.appendChild(tr);
            });
        }

        // 价格查询
        searchPrice.addEventListener("click", function () {
            if (start.value.trim() != "" && end.value.trim() != "") {
                let newData = data.filter(function (value) {
                    return value.price >= start.value && value.price <= end.value;
                })
                setData(newData);
            } else {
                alert("请输入值");
            }
        });

        searchPro.addEventListener("click", function () {
            if (product.value.trim() != "") {
                let newData = [];
                data.some(function (value) {
                    if (value.pname === product.value) {
                        newData.push(value);
                    }
                })
                setData(newData);
            } else {
                alert("请输入值");
            }
        });

        console.log("" == "     ");
        console.log("" === "     ");
    </script>
</body>

</html>
