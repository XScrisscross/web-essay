<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			position: absolute;
			width: 400px;
			height: 300px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.box a .mask {
			position: absolute;
			display: none;
			width: 400px;
			height: 300px;
			left: 0;
			top: 0;
			background: rgba(0, 0, 0, .3) url(../media/01.jpg) no-repeat center;
		}

		.box a:hover .mask {
			display: block;
		}

		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="box">
		<a href="">
			<!-- 两个元素来呈现,利用绝对定位脱标与display:none来实现 -->
			<img src="../media/02.jpg" alt="">
			<div class="mask"></div>
		</a>
	</div>
</body>

</html>
